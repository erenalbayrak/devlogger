<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <input type="text" [(ngModel)]="log.text" name="text" class="form-control" placeholder="Add a log...">
    </div>
    <input type="submit" class="btn btn-light" value="Add Log" [disabled]="!log.text">
    <button type="button" class="btn btn-warning" [hidden]="!log.text">Clear</button>
  </form>
</div>
